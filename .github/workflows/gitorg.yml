on: push

jobs:
  audit_log:
    runs-on: ubuntu-latest
    name: Membership Audit Log
    steps:
      - name: Membership Audit Log Action
        uses: svanboxel/org-audit-action@master
        with:
          organization: 'PopcornPalace'
          token: ${{ secrets.ORG_TOKEN }}
          issue: true
          affiliation: 'ALL'
